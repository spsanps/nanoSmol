suite:
  name: smolvlm2-256m-video-instruct
  output_root: artifacts/nanoeval/suites/smolvlm2-256m-video-instruct
model:
  model_id: HuggingFaceTB/SmolVLM2-256M-Video-Instruct
  is_vlm: true
  dtype: bfloat16
  device: cuda
  trust_remote_code: true
  attn_impl: flash_attention_2
tasks:
  - task: mmlu
    dataset:
      split: test
    scoring:
      strategy: gen_letter
      max_new_tokens: 8
      seed: 123
  - task: hellaswag
    dataset:
      split: validation
    scoring:
      strategy: gen_letter
      max_new_tokens: 8
      seed: 123
  - task: mmmu_pro
    dataset:
      subset_name: "standard (10 options)"
      split: test
    scoring:
      strategy: gen_letter
      max_new_tokens: 16
      seed: 123
