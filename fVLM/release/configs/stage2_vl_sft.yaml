# =============================================================================
# Stage 2: Vision-Language Supervised Fine-Tuning
# =============================================================================
# Second training stage -- instruction-tuning on curated VL data.
# Answer-only loss masks out the prompt tokens so the model learns to
# generate correct answers, not to parrot the question.
#
# Data: The Cauldron (HuggingFaceM4/the_cauldron) -- diverse mix of VQA,
# captioning, OCR, chart/diagram understanding, and general VL tasks.
# Plus 14% text-only retention from SmolTalk.
#
# Initialised from the best Stage 1 checkpoint.
#
# Expected runtime: ~8h on 2xA100-80GB
# =============================================================================

stage: 2

model:
  llm: /workspace/models/SmolLM2-135M-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: true
  query_dim: 384
  visual_scale: 0.14
  lambda_coarse: 0.0
  gradient_checkpointing: false
  init_from: /workspace/checkpoints/stage1/best.pt

data:
  train_shards: "/workspace/data/cauldron/{00000..00999}.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage2/*.tar"
  text_ratio: 0.14
  max_frames: 64
  frame_size: 224
  num_workers: 4

training:
  total_samples: 1_000_000
  batch_size: 16
  grad_accum: 2
  lr_connector: 1.0e-4
  lr_dino: 1.0e-5
  lr_llm: 1.0e-5
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: true
  seed: 42

loss:
  type: text_ce_answer_only  # Stage 2: loss on answer tokens only

checkpoint:
  save_dir: /workspace/checkpoints/stage2
  save_every_steps: 1000
  keep_last: 2
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 500
  max_samples: 1000

wandb:
  project: foveated-vlm-stage2
