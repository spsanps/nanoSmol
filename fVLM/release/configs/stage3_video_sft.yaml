# =============================================================================
# Stage 3: Video Supervised Fine-Tuning
# =============================================================================
# Final training stage -- specialises the model for video understanding
# tasks using high-quality video instruction data.
#
# Data mix:
#   * LLaVA-Video-178K  -- general video QA and description
#   * Vista-400K         -- temporal reasoning (before/after/during)
#   * FineVideo          -- fine-grained narrative understanding
# Plus 14% text-only retention from SmolTalk.
#
# Answer-only loss (same as Stage 2).
# Initialised from the best Stage 2 checkpoint.
#
# Expected runtime: ~5h on 2xA100-80GB
# =============================================================================

stage: 3

model:
  llm: /workspace/models/SmolLM2-135M-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: true
  query_dim: 384
  visual_scale: 0.14
  lambda_coarse: 0.0
  gradient_checkpointing: false
  init_from: /workspace/checkpoints/stage2/best.pt

data:
  train_shards: "/workspace/data/video_sft/{00000..00499}.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage3/*.tar"
  text_ratio: 0.14
  max_frames: 64
  frame_size: 224
  num_workers: 4

training:
  total_samples: 500_000
  batch_size: 16
  grad_accum: 2
  lr_connector: 1.0e-4
  lr_dino: 1.0e-5
  lr_llm: 1.0e-5
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: true
  seed: 42

loss:
  type: text_ce_answer_only  # Stage 3: loss on answer tokens only

checkpoint:
  save_dir: /workspace/checkpoints/stage3
  save_every_steps: 500
  keep_last: 2
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 250
  max_samples: 1000

wandb:
  project: foveated-vlm-stage3
