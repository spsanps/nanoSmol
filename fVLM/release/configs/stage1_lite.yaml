# =============================================================================
# Stage 1 Lite: Image Captioning Alignment (CPU Pod Fallback)
# =============================================================================
# Uses Cauldron images (1-frame "videos") for initial vision-language alignment.
# This is a warm-start alternative when WebVid video data isn't available yet.
#
# Run this first, then continue with full Stage 1 (WebVid) when video data
# is downloaded on the GPU pod.
#
# Key differences from full Stage 1:
#   - Uses Cauldron images instead of WebVid videos
#   - Single frame per sample (no temporal learning)
#   - Answer-only loss (Cauldron is VQA, not captioning)
#   - Smaller dataset (100K vs 2M)
#   - Faster to run (~2h vs ~12h)
#
# Expected runtime: ~2h on 2xA100-80GB
# =============================================================================

stage: 1

model:
  llm: /workspace/models/SmolLM2-135M-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: true
  query_dim: 384
  visual_scale: 0.14
  lambda_coarse: 0.0
  gradient_checkpointing: false

data:
  train_shards: "/workspace/data/cauldron/{00000..00099}.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage1/*.tar"
  text_ratio: 0.14
  max_frames: 64
  frame_size: 224
  num_workers: 4

training:
  total_samples: 100_000
  batch_size: 16
  grad_accum: 2
  lr_connector: 1.0e-4
  lr_dino: 1.0e-5
  lr_llm: 1.0e-5
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: true
  seed: 42

loss:
  type: text_ce_answer_only  # Cauldron uses Q&A format, not raw captions

checkpoint:
  save_dir: /workspace/checkpoints/stage1_lite
  save_every_steps: 500
  keep_last: 2
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 250
  max_samples: 1000

wandb:
  project: foveated-vlm-stage1
  run_name: stage1_lite_cauldron
