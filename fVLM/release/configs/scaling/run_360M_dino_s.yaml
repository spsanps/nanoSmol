# Scaling: SmolLM2-360M + DINOv2-small
# Total params: ~383M. Medium LLM, small vision encoder.
# Iso-FLOP: ~140K samples (scaled from 135M @ 360K)

stage: 1

model:
  llm: /workspace/models/SmolLM2-360M-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: true
  query_dim: 384
  visual_scale: 0.14
  lambda_coarse: 0.0
  gradient_checkpointing: false

data:
  train_shards: "/workspace/data/webvid/{00000..00359}.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage1/*.tar"
  text_ratio: 0.14
  max_frames: 64
  frame_size: 224
  num_workers: 4

training:
  total_samples: 140_000      # Iso-FLOP with 135M @ 360K
  batch_size: 8
  grad_accum: 4               # Effective batch = 64 on 2 GPUs
  lr_connector: 1.0e-4
  lr_dino: 1.0e-5
  lr_llm: 1.0e-5
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: true
  seed: 42

loss:
  type: text_ce_all

checkpoint:
  save_dir: /workspace/checkpoints/scaling/360M_dino_s
  save_every_steps: 500
  keep_last: 1
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 250
  max_samples: 1000

wandb:
  project: foveated-vlm-scaling
  run_name: scaling_360M_dino_s
