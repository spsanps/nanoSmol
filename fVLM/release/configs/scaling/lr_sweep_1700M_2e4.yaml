# 1.7B LR Sweep: connector=2e-4 (moderate)
stage: 1

model:
  llm: /workspace/models/SmolLM2-1.7B-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: true
  query_dim: 384
  visual_scale: 0.14
  lambda_coarse: 0.0
  gradient_checkpointing: true

data:
  train_shards:
    - "/workspace/data/openvid/*.tar"
    - "/workspace/data/vript_long_shards/*.tar"
    - "/workspace/data/sharegpt4video_shards/*.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage1/*.tar"
  text_ratio: 0.14
  max_frames: 64
  frame_size: 224
  num_workers: 2
  prefetch_factor: 2

training:
  total_samples: 100_000
  batch_size: 1
  grad_accum: 32
  lr_connector: 2.0e-4
  lr_dino: 2.0e-6
  lr_llm: 2.0e-6
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: false
  seed: 42

loss:
  type: text_ce_all

checkpoint:
  save_dir: /workspace/checkpoints/scaling/1700M-lr-sweep-2e4
  save_every_steps: 5000
  keep_last: 1
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 100
  max_samples: 500

wandb:
  project: foveated-vlm-scaling
  run_name: 1700M-lr-sweep-2e4
