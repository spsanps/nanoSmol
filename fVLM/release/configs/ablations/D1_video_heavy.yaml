# =============================================================================
# Ablation D1: Video-Heavy Data Mix
# =============================================================================
# 55% video / 30% image / 15% text
# Default baseline mix is roughly 40% video / 45% image / 15% text.
#
# Change from baseline:
#   data mix adjusted to be video-heavy (more OpenVid, more Vript)
#
# Tests whether higher video ratio improves video understanding.  Trade-off:
# less image QA data could hurt image benchmarks.
#
# Expected runtime: ~5h on 2xA100-80GB
# =============================================================================

stage: 1

model:
  llm: /workspace/models/SmolLM2-135M-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: true
  query_dim: 384
  visual_scale: 0.14
  lambda_coarse: 0.0
  gradient_checkpointing: false

data:
  train_shards:
    - "/workspace/data/openvid/*.tar"
    - "/workspace/data/vript_long_shards/*.tar"
    - "/workspace/data/sharegpt4video_shards/*.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage1/*.tar"
  text_ratio: 0.14
  max_frames: 64
  frame_size: 224
  num_workers: 8

training:
  total_samples: 300_000
  batch_size: 8
  grad_accum: 4
  lr_connector: 1.0e-4
  lr_dino: 1.0e-5
  lr_llm: 1.0e-5
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: true
  seed: 42

loss:
  type: text_ce_all

checkpoint:
  save_dir: /workspace/checkpoints/ablations/D1_video_heavy
  save_every_steps: 1000
  keep_last: 2
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 200
  max_samples: 1000

wandb:
  project: foveated-vlm-ablations
  run_name: D1_video_heavy
