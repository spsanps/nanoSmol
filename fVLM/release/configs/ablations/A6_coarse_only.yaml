# =============================================================================
# Ablation A6: Coarse-Only Training (No Fine Pass)
# =============================================================================
# Tests whether the two-pass (coarse → fine) mechanism is needed.
#
# In coarse-only mode, only q_static is used — no dynamic query refinement.
# The model produces one visual token per frame from the coarse pass alone.
#
# Change from baseline:
#   forward mode uses only coarse pass during training
#   (controlled by setting coarse_only: true in model config)
#
# If coarse-only matches coarse+fine, the fine pass is unnecessary overhead.
# If it hurts, the dynamic refinement adds meaningful information.
#
# Expected runtime: ~1.5h on 2xA100-80GB (faster -- single pass per frame)
# =============================================================================

stage: 1

model:
  llm: /workspace/models/SmolLM2-135M-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: true
  query_dim: 384
  visual_scale: 0.14
  lambda_coarse: 0.0
  coarse_only: true           # <-- ABLATION: skip fine pass in training
  gradient_checkpointing: false

data:
  train_shards: "/workspace/data/openvid/*.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage1/*.tar"
  text_ratio: 0.14
  max_frames: 64
  frame_size: 224
  num_workers: 8

training:
  total_samples: 300_000
  batch_size: 4
  grad_accum: 8
  lr_connector: 1.0e-4
  lr_dino: 1.0e-5
  lr_llm: 1.0e-5
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: true
  seed: 42

loss:
  type: text_ce_all

checkpoint:
  save_dir: /workspace/checkpoints/ablations/A6_coarse_only
  save_every_steps: 1000
  keep_last: 2
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 200
  max_samples: 1000

wandb:
  project: foveated-vlm-ablations
  run_name: A6_coarse_only
