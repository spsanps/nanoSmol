# =============================================================================
# Ablation A8a: Static Frame (1 frame, no replication)
# =============================================================================
# Images enter as single frames â€” no temporal replication.
# This is the control for A8b (16-frame replication).
#
# Change from baseline:
#   replicate_image_frames: 1  (same as default, explicit)
#   stage: 2                   (answer-only loss for image QA)
#   data: Cauldron-heavy       (image QA data)
#
# Expected runtime: ~5h on 2xA100-80GB
# =============================================================================

stage: 2

model:
  llm: /workspace/models/SmolLM2-135M-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: true
  query_dim: 384
  visual_scale: 0.14
  lambda_coarse: 0.0
  gradient_checkpointing: false

data:
  train_shards: "/workspace/data/cauldron_full/*.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage2/*.tar"
  text_ratio: 0.14
  max_frames: 64
  frame_size: 224
  num_workers: 4
  replicate_image_frames: 1      # <-- ABLATION: no replication (control)

training:
  total_samples: 1_000_000
  batch_size: 16
  grad_accum: 2
  lr_connector: 1.0e-4
  lr_dino: 1.0e-5
  lr_llm: 1.0e-5
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: true
  seed: 42

loss:
  type: text_ce_answer_only

checkpoint:
  save_dir: /workspace/checkpoints/ablations/A8_static_1frame
  save_every_steps: 500
  keep_last: 2
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 250
  max_samples: 1000

wandb:
  project: foveated-vlm-ablations
  run_name: A8_static_1frame
