# =============================================================================
# Ablation A4: Small Init Std (0.02 instead of 1.0)
# =============================================================================
# Tests the impact of BUG-001 fix. With std=0.02, the initial query is tiny
# relative to DINO's pretrained key/value scale.
#
# Change from baseline:
#   q_static/q_init init std: 1.0 --> 0.02 (in model code, controlled by config)
#
# BUG-001 analysis showed std=0.02 makes initial queries vanishingly small
# compared to DINO KV norms (~10-100x), causing cross-attention to start
# nearly uniform. The query must "grow into" the right scale over many steps.
# With std=1.0, queries start at a comparable scale and can immediately
# influence attention patterns.
#
# Expected runtime: ~2h on 2xA100-80GB
# =============================================================================

stage: 1

model:
  llm: /workspace/models/SmolLM2-135M-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: true
  query_dim: 384
  query_init_std: 0.02        # <-- ABLATION: small init (baseline = 1.0)
  visual_scale: 0.14
  lambda_coarse: 0.0
  gradient_checkpointing: false

data:
  train_shards: "/workspace/data/webvid/{00000..00359}.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage1/*.tar"
  text_ratio: 0.14
  max_frames: 64
  frame_size: 224
  num_workers: 4

training:
  total_samples: 360_000
  batch_size: 16
  grad_accum: 2
  lr_connector: 1.0e-4
  lr_dino: 1.0e-5
  lr_llm: 1.0e-5
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: true
  seed: 42

loss:
  type: text_ce_all

checkpoint:
  save_dir: /workspace/checkpoints/ablations/A4_std_002_init
  save_every_steps: 500
  keep_last: 2
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 250
  max_samples: 1000

wandb:
  project: foveated-vlm-ablations
  run_name: A4_std_002_init
