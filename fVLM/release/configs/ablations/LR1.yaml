# =============================================================================
# Ablation LR1: 10x LR Ratio (Baseline Reference)
# =============================================================================
# connector=1e-4, dino=1e-5, llm=1e-5
# Connector:backbone ratio = 10:1
#
# This is the SAME learning rate configuration as the baseline, included
# explicitly in the LR sweep for completeness.  All four LR runs use
# identical settings except the learning rates, making comparison clean.
#
# Rationale: The connector (query_input_proj, dino_to_llm, llm_to_query,
# q_static, q_init) is randomly initialized and needs to move fast.
# The backbones (DINO, LLM) are pretrained and need gentle updates.
# 10x is a common starting ratio from vision-language literature.
#
# Expected runtime: ~2h on 2xA100-80GB
# =============================================================================

stage: 1

model:
  llm: /workspace/models/SmolLM2-135M-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: true
  query_dim: 384
  visual_scale: 0.14
  lambda_coarse: 0.0
  gradient_checkpointing: false

data:
  train_shards: "/workspace/data/openvid/*.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage1/*.tar"
  text_ratio: 0.14
  max_frames: 64
  frame_size: 224
  num_workers: 8

training:
  total_samples: 300_000
  batch_size: 4
  grad_accum: 8
  lr_connector: 1.0e-4    # <-- 10x ratio (connector:backbone)
  lr_dino: 1.0e-5
  lr_llm: 1.0e-5
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: true
  seed: 42

loss:
  type: text_ce_all

checkpoint:
  save_dir: /workspace/checkpoints/ablations/LR1
  save_every_steps: 1000
  keep_last: 2
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 200
  max_samples: 1000

wandb:
  project: foveated-vlm-ablations
  run_name: LR1_10x_ratio
