# =============================================================================
# Ablation A1: Deep Query OFF
# =============================================================================
# Tests the importance of deep query propagation through DINO layers.
#
# Change from baseline:
#   deep_query: true  -->  deep_query: false
#
# With deep_query OFF, the query only performs a single cross-attention on
# the final DINO layer features (shallow mode).  Prior experiments showed
# shallow mode gives output correlation ~0.98 (BUG-004: effectively uniform
# attention regardless of query).  Deep query propagates through ALL layers,
# giving the query token its own residual stream in DINO space.
#
# If deep_query OFF hurts significantly, that validates the deep query
# mechanism as essential (not just nice-to-have).
#
# Expected runtime: ~2h on 2xA100-80GB
# =============================================================================

stage: 1

model:
  llm: /workspace/models/SmolLM2-135M-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: false    # <-- ABLATION: shallow mode
  query_dim: 384
  visual_scale: 0.14
  lambda_coarse: 0.0
  gradient_checkpointing: false

data:
  train_shards: "/workspace/data/openvid/*.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage1/*.tar"
  text_ratio: 0.14
  max_frames: 64
  frame_size: 224
  num_workers: 4

training:
  total_samples: 1_000_000
  batch_size: 16
  grad_accum: 2
  lr_connector: 1.0e-4
  lr_dino: 1.0e-5
  lr_llm: 1.0e-5
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: true
  seed: 42

loss:
  type: text_ce_all

checkpoint:
  save_dir: /workspace/checkpoints/ablations/A1_deep_query_off
  save_every_steps: 500
  keep_last: 2
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 250
  max_samples: 1000

wandb:
  project: foveated-vlm-ablations
  run_name: A1_deep_query_off
