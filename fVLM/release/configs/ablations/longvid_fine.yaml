# =============================================================================
# Long Video Experiment: Fine Pass (baseline)
# =============================================================================
# Tests fine pass on LONG videos only (>=30 frames = 30+ seconds).
# Hypothesis: fine pass gap widens with video length due to temporal diversity.
#
# Paired with longvid_coarse.yaml (coarse_only=true).
# Dataset: Vript Long, filtered to frame_count >= 30.
# =============================================================================

stage: 1

model:
  llm: /workspace/models/SmolLM2-135M-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: true
  query_dim: 384
  visual_scale: 0.14
  lambda_coarse: 0.0
  gradient_checkpointing: false

data:
  train_shards: "/workspace/data/vript_long_shards/*.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage1/*.tar"
  text_ratio: 0.14
  max_frames: 64
  min_frames: 30                     # <-- FILTER: only long videos (30+ seconds)
  frame_size: 224
  num_workers: 2
  prefetch_factor: 2

training:
  total_samples: 150_000
  batch_size: 8
  grad_accum: 4
  lr_connector: 1.0e-3
  lr_dino: 1.0e-5
  lr_llm: 1.0e-5
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: false
  seed: 42

loss:
  type: text_ce_all

checkpoint:
  save_dir: /workspace/checkpoints/ablations/longvid_fine
  save_every_steps: 1000
  keep_last: 2
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 200
  max_samples: 1000

wandb:
  project: foveated-vlm-ablations
  run_name: longvid_fine
