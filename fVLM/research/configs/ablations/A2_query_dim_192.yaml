# =============================================================================
# Ablation A2: Smaller Query Dimension (192)
# =============================================================================
# Tests whether the query needs full 384 dimensions or can work with less.
#
# Change from baseline:
#   query_dim: 384 --> query_dim: 192
#
# With query_dim=192, the cross-attention has half the capacity to represent
# what to attend to.  If performance is similar, we can save compute on the
# query pathway.  If it drops significantly, query expressiveness matters.
#
# Expected runtime: ~2h on 2xA100-80GB
# =============================================================================

stage: 1

model:
  llm: /workspace/models/SmolLM2-135M-Instruct
  dino: /workspace/models/dinov2-small
  deep_query: true
  query_dim: 192              # <-- ABLATION: half of baseline 384
  visual_scale: 0.14
  lambda_coarse: 0.0
  gradient_checkpointing: false

data:
  train_shards: "/workspace/data/openvid/*.tar"
  val_shards: "/workspace/data/eval/val_10k/*.tar"
  text_shards: "/workspace/data/text_retention/stage1/*.tar"
  text_ratio: 0.14
  max_frames: 64
  frame_size: 224
  num_workers: 8

training:
  total_samples: 300_000
  batch_size: 8
  grad_accum: 4
  lr_connector: 1.0e-4
  lr_dino: 1.0e-5
  lr_llm: 1.0e-5
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  schedule: cosine
  dtype: bfloat16
  compile: false
  seed: 42

loss:
  type: text_ce_all

checkpoint:
  save_dir: /workspace/checkpoints/ablations/A2_query_dim_192
  save_every_steps: 1000
  keep_last: 2
  keep_best: 1
  metric: val_loss
  resume: auto

eval:
  every_steps: 200
  max_samples: 1000

wandb:
  project: foveated-vlm-ablations
  run_name: A2_query_dim_192
